<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Prompts para Análises Esportivas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Harmony (Beige, Dark Gray, Muted Blue, Warm Orange) -->
    <!-- Application Structure Plan: A single-page application focused on a single sport (Futebol). It uses a form with dropdowns and text inputs to gather user data, which is then used to construct a detailed prompt string. The structure is simple and direct, guiding the user to a single, specific output. This design is chosen for maximum simplicity and usability, removing the need for tab navigation now that only one sport is included. -->
    <!-- Visualization & Content Choices: The application's main goal is to generate text (the prompt). Thus, no charts are used. The primary visual elements are interactive form controls (select, input) that capture user choices. The output is a formatted text area. This approach directly addresses the user's need to create a specific output, providing a direct utility and a clear user flow. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFDFB;
            color: #374151;
        }
    </style>
</head>
<body class="antialiased">

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">

        <section id="hero" class="text-center mb-10">
            <h2 class="text-3xl md:text-4xl font-extrabold text-gray-900 leading-tight">Gerador de Prompts para Análise de Futebol</h2>
            <p class="mt-2 max-w-2xl mx-auto text-lg text-gray-600">Construa prompts detalhados para os mercados de "props" no futebol.</p>
        </section>

        <div class="bg-white p-6 rounded-lg shadow-lg border border-gray-200">

            <div id="futebol" class="tab-content">
                <h3 class="text-2xl font-semibold mb-4 text-gray-800">Futebol: Fatores de Jogo</h3>
                <p class="text-gray-600 mb-6">Selecione as variáveis para gerar um prompt focado em **mercados de props** como cartões, faltas e escanteios.</p>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="futebol-equipes" class="block text-sm font-medium text-gray-700">Equipes Envolvidas:</label>
                        <input type="text" id="futebol-equipes" placeholder="Ex: Manchester City vs Liverpool" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="futebol-arbitro" class="block text-sm font-medium text-gray-700">Árbitro da Partida:</label>
                        <input type="text" id="futebol-arbitro" placeholder="Ex: Michael Oliver" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="futebol-mercado" class="block text-sm font-medium text-gray-700">Mercado de Aposta:</label>
                        <select id="futebol-mercado" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                            <option value="cartoes" selected>Total de Cartões</option>
                            <option value="faltas">Faltas no Jogo</option>
                            <option value="cantos">Número de Escanteios</option>
                        </select>
                    </div>
                </div>

                <div class="mt-8">
                    <label for="prompt-futebol" class="block text-sm font-medium text-gray-700">Seu Prompt Gerado:</label>
                    <textarea id="prompt-futebol" rows="8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 bg-gray-50" readonly></textarea>
                </div>
            </div>
            
            <div class="mt-6 flex justify-center">
                <button id="copy-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">Copiar Prompt</button>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const copyButton = document.getElementById('copy-button');

            document.querySelectorAll('input, select').forEach(input => {
                input.addEventListener('input', () => {
                    generatePrompt();
                });
            });

            function generatePrompt() {
                let promptText = '';
                const equipes = document.getElementById('futebol-equipes').value;
                const arbitro = document.getElementById('futebol-arbitro').value;
                const mercado = document.getElementById('futebol-mercado').value;
                const mercadoText = document.getElementById('futebol-mercado').options[document.getElementById('futebol-mercado').selectedIndex].text;
                
                if (equipes && arbitro) {
                    promptText = `
Atue como um analista profissional de apostas esportivas, com expertise em mercados de "props". Minha meta é uma análise preditiva para o mercado de "${mercadoText}" no jogo entre ${equipes}.
Leve em consideração os seguintes dados para sua análise:
- Histórico do árbitro ${arbitro} na temporada atual (média de ${mercado} por jogo, rigidez, e taxa de faltas).
- Estatísticas das equipes (${equipes}) nos últimos 10 jogos (média de faltas cometidas e sofridas, e perfil de jogo).
- Condições do campo e clima na partida.
Forneça uma análise detalhada e justificada, com probabilidade de ocorrência.
`.trim();
                }

                document.getElementById('prompt-futebol').value = promptText;
            }

            copyButton.addEventListener('click', () => {
                const promptTextarea = document.getElementById('prompt-futebol');
                promptTextarea.select();
                document.execCommand('copy');
            });

            generatePrompt();
        });
    </script>
</body>
</html>
